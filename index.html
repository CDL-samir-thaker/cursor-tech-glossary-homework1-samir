<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Glossary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-900">Tech Glossary</h1>
            <p class="text-gray-600 mt-2">A collection of common technical terms and concepts</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Search/Filter Section -->
        <!--
            Executive Review Polish Applied:
            - Elevated input into a visually distinct search card for scannability
            - Improved spacing, padding, and margin for "breathing room"
            - Added label for accessibility (linked via "for")
            - Bolder, larger, left-aligned label for better hierarchy
            - Slight shadow and border for separation
            - Ensured minimum font size and strong contrast on input
            - Added ARIA attributes for accessibility
        -->
        <section class="mb-8">
            <div class="bg-white border border-blue-100 rounded-xl shadow-sm px-6 py-5 flex flex-col gap-2" role="search" aria-label="Glossary Search">
                <label 
                    for="searchInput" 
                    class="block text-base font-semibold text-gray-800 tracking-wide mb-1"
                >
                    Search the Glossary
                </label>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search terms..." 
                    class="w-full px-5 py-3 text-gray-900 text-[1.08rem] leading-tight border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none placeholder-gray-400"
                    aria-label="Search glossary terms"
                >
            </div>
        </section>

        <!-- Glossary Entries -->
        <section id="glossaryContainer" class="space-y-4">
            <!-- Entries will be dynamically inserted here by JavaScript -->
        </section>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <p class="text-gray-500 text-lg">No matching terms found</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-gray-600">
            <p>&copy; 2025 Tech Glossary. Simple and extensible.</p>
        </div>
    </footer>

    <script src="glossary.js"></script>
</body>
</html>
