<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Glossary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-900">Tech Glossary</h1>
            <p class="text-gray-600 mt-2">A collection of common technical terms and concepts</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Search/Filter Section -->
        <!--
            Executive Review Polish Applied:
            - Elevated input into a visually distinct search card for scannability
            - Improved spacing, padding, and margin for "breathing room"
            - Added label for accessibility (linked via "for")
            - Bolder, larger, left-aligned label for better hierarchy
            - Slight shadow and border for separation
            - Ensured minimum font size and strong contrast on input
            - Added ARIA attributes for accessibility
        -->
        <section class="mb-8">
            <div class="bg-white border border-blue-100 rounded-xl shadow-sm px-6 py-5 flex flex-col gap-2" role="search" aria-label="Glossary Search">
                <label 
                    for="searchInput" 
                    class="block text-base font-semibold text-gray-800 tracking-wide mb-1"
                >
                    Search the Glossary
                </label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search terms..." 
                        class="w-full px-5 py-3 pr-12 text-gray-900 text-[1.08rem] leading-tight border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none placeholder-gray-400"
                        aria-label="Search glossary terms"
                        autocomplete="off"
                    >
                    <button 
                        id="clearButton" 
                        class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded p-1"
                        aria-label="Clear search"
                        type="button"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    
                    <!-- Search Suggestions Dropdown -->
                    <div 
                        id="suggestionsDropdown" 
                        class="hidden absolute z-10 w-full mt-2 bg-white border border-gray-300 rounded-lg shadow-lg max-h-64 overflow-y-auto"
                        role="listbox"
                        aria-label="Search suggestions"
                    >
                        <!-- Suggestions will be dynamically inserted here -->
                    </div>
                </div>
                
                <!-- Results Count -->
                <div id="resultsCount" class="text-sm text-gray-600 mt-1">
                    Showing all terms
                </div>
            </div>
        </section>

        <!-- Glossary Entries -->
        <section id="glossaryContainer" class="space-y-4">
            <!-- Entries will be dynamically inserted here by JavaScript -->
        </section>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <p class="text-gray-500 text-lg">No matching terms found</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-gray-600">
            <p>&copy; 2025 Tech Glossary. Simple and extensible.</p>
        </div>
    </footer>

    <script src="glossary.js"></script>
</body>
</html>
